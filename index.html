<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			body {
				background: black;
				color: green;
				font-family:monospace;
				font-size: 18px;
			}

			input {
				background: black;
				color: green;
				border: none;
				outline: none;
				font-family:monospace;
				font-size: 18px;
				padding-left: 0;
				margin-left: 0;
				caret-color: green;
			}
		</style>
		<script>

			var step = 0;
			var responses = [
				"", 
				"There's no time!", 
				"GO", 
				"RUN"
			];

			function beginGame(){
				writeText("What is your name?");
				focusInput();
				step=0;
				document.body.addEventListener( 'keyup', function (e) {
					if ( e.keyCode == 13 ) {
						receiveInput();
					}
				});
				document.getElementById('input').addEventListener( 'focusout', function (e) {
					if(document.getElementById('input').length > 0) {
						receiveInput();
						focusInput();
					}
				});
			}

			function receiveInput(){
				inputValue = document.getElementById('input').value
						
						if(step==0){
							writeIntro(inputValue);
						}else {
							writeText(inputValue);
							if(responses[step] == undefined){
								end();
							}else{
								writeText(responses[step]);
							}
							
						}
						document.getElementById('input').value = '';
						step = step+1;
			}

			function focusInput(){
				document.getElementById("input").focus();
				document.getElementById("input").select();
			}

			function writeIntro(name){
				clearText();
				openFullscreen();
				writeText("Wake up, "+name);
				writeText("Follow the white rabbit.");
				setTimeout(function(){
					writeText("Knock, knock, "+name);
				}, 1500);
				
			}

			function writeText(text){
				document.getElementById("log").innerHTML = document.getElementById("log").innerHTML+text+"<br>";
			}

			function clearText(){
				document.getElementById("log").innerHTML = "";
			}

			function end(){
				clearText();
				input = document.getElementById("input");
				input.parentNode.removeChild(input);

			}

			function openFullscreen() {
				elem = document.getElementById("body")
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.webkitRequestFullscreen) { /* Safari */
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) { /* IE11 */
					elem.msRequestFullscreen();
				}
			}

			function submitForm(){
				receiveInput();
				return false;
			}

		</script>
	</head>
	<body id="body" onload="beginGame()" onclick="focusInput()">
		<div id="log">

		</div>
		<form onsubmit="submitForm()">
			<input id="input" type="text" />
		</form>
	</body>
</html>
